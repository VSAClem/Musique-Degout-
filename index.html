<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Playlist Spotify Transparente</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

</head>

  <div class="spotify-container">
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3LSyiQX5RjJfrEbhBsS4h8?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

</html>
