<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlist Spotify Transparente</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
    }
    .spotify-container {
      width: 100%;
      height: 352px;
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="spotify-container">
    <iframe 
      src="https://open.spotify.com/embed/playlist/3LSyiQX5RjJfrEbhBsS4h8?utm_source=generator&theme=0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
